<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partículas em Coração - Versão 2</title>
  <!-- créditos para: https://github.com/cryptitys -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: "Archivo Black", sans-serif;
      color: white;
    }

    #c {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #controls-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    #toggle-controls {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      backdrop-filter: blur(5px);
    }

    #controls {
      background: rgba(100, 100, 100, 0.2);
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      backdrop-filter: blur(5px);
      display: block;
    }

    .control-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .control-group label {
      width: 100px;
      font-size: 14px;
      margin-right: 10px;
    }

    .control-group input[type="range"] {
      flex-grow: 1;
      margin-right: 10px;
    }

    .control-group span {
      width: 30px;
      text-align: right;
      font-size: 14px;
    }

    .control-group select {
      flex-grow: 1;
      padding: 5px;
      border-radius: 4px;
      background: #333;
      color: white;
      border: none;
    }

    .heart-outline {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 320px;
      fill: none;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 2;
      pointer-events: none;
      z-index: 10;
    }

    #toggle-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 600px) {
      #controls-container {
        top: 10px;
        left: 10px;
        right: 10px;
        max-width: none;
      }

      .control-group label {
        width: 80px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="controls-container">
    <button id="toggle-controls">Controles</button>
    <button id="toggle-fullscreen">Tela Cheia</button>
    <div id="controls">
      <div class="control-group">
        <label for="colorScheme">Cores:</label>
        <select id="colorScheme">
          <option value="rainbow">Arco-íris</option>
          <option value="red">Vermelho</option>
          <option value="green">Verde</option>
          <option value="blue">Azul</option>
          <option value="monochrome">Monocromático</option>
        </select>
      </div>
      <div class="control-group">
        <label for="particleSize">Tamanho:</label>
        <input type="range" id="particleSize" min="1" max="20" value="10">
        <span id="particleSizeValue">10</span>
      </div>
      <div class="control-group">
        <label for="particleCount">Partículas:</label>
        <input type="range" id="particleCount" min="10" max="100" value="32">
        <span id="particleCountValue">32</span>
      </div>
      <div class="control-group">
        <label for="speed">Velocidade:</label>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
        <span id="speedValue">1</span>
      </div>
      <div class="control-group">
        <label for="mouseInfluence">Mouse (seguir):</label>
        <input type="range" id="mouseInfluence" min="0" max="100" value="50">
        <span id="mouseInfluenceValue">50</span>
      </div>
    </div>
  </div>

  <canvas id="c"></canvas>

  <script>
    // JavaScript original omitido por brevidade — é idêntico ao da versão anterior
  </script>
</body>
</html>
